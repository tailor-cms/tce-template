name: PR
on:
  push:
    branches: [ main, develop ]
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm and install deps
        uses: ./.github/actions/setup
      - name: Run linter
        run: pnpm lint
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm and install deps
        uses: ./.github/actions/setup
      - name: Build packages
        run: pnpm build
      - name: Start runtime
        run: pnpm dev & sleep 30
      - name: Check if Edit component runtime is ready
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'http://localhost:8010'
          method: 'GET'
          contentType: text/html
          retry: 5
          retryWait: 4000
          timeout: 20000
      - name: Run E2E suite
        run: pnpm test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
