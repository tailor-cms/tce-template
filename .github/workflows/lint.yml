name: Lint
on:
  push:
    branches: [develop]
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm and install deps
        uses: ./.github/actions/setup
      - name: Run linter
        run: pnpm lint
